<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <div class="container">
        <h1>Login</h1>
        <form action="index.html" method="post"> <!-- Arahkan formulir ke index.html -->
            <label for="phone">No. Handphone</label><br>
            <input type="text" id="phone" name="phone"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="submit">Log in</button> <!-- Gunakan button dengan type="submit" -->
        </form>
        <p>Belum punya akun? <a href="register.html">Register di sini</a></p>
    </div>
